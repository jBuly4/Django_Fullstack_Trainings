<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Teacher List</title>
</head>
<body>
	<h1>Teacher list</h1>
	<ul>
		{# {% for teacher in object_list %} #}
		{% for teacher in teacher_list %}
			<li>
				<a href="/classroom/teacher_detail/{{ teacher.id }}">
					{{ teacher.first_name }} {{ teacher.last_name }}
				</a>
				<ul>
					<li>
						<a href="/classroom/update_teacher/{{ teacher.id }}">
							Update info about {{ teacher.first_name }}
						</a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="/classroom/delete_teacher/{{ teacher.id }}">
							Delete {{ teacher.first_name }}?
						</a>
					</li>
				</ul>
			</li>
		{% endfor %}
	</ul>


</body>
</html>
